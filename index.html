<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Validation Message Styles */
        .validation-message {
            display: none;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .iframe-container {
            width: 100%;
            max-width: 800px;
            height: 600px;
            margin: auto;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <!-- Iframe Container -->
    <div class="iframe-container">
        <iframe 
            src="https://satyamraii.github.io/satyamraiii.github.io/" 
            title="Healing Test Portal">
        </iframe>
    </div>
</body>
</html>
