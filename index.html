<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page with Iframe and Logos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .logo-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .logo-container img {
            max-width: 100px; /* Adjust size as needed */
            height: auto;
        }
        iframe {
            width: 100%;
            height: 200px; /* Adjust height as needed */
            border: none;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="logo-container">
            <!-- Logo 1 stays at the top left corner -->
            <img  src="Images/Image1.avif" alt="Logo 1">
            <!-- Logo 2 is centered -->
            <a href="https://device.pcloudy.com/" target="_blank">
                <img  src="Images/Image2.avif" alt="Logo 2">
            </a>
        </div>

        <h1 class="custom-text">Welcome to My Web Page</h1>
        <p>This is a simple web page with an iframe.</p>

        <form action="/your-signin-endpoint" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username1" name="username" placeholder="Username1" required="">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Password1" required="">
        </form>
    </div>
</body>
</html>
