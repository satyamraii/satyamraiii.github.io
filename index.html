<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white shadow-lg rounded-xl overflow-hidden animate-fade-in">
            <!-- Header Section -->
            <div class="bg-gradient-to-r from-blue-500 to-purple-600 p-6 text-center">
                <div class="flex justify-between items-center mb-4">
                    <!-- Logo Container -->
                    <img src="Images/Image1.avif" alt="Company Logo" class="h-12 w-auto">
                    <a href="https://device.pcloudy.com/" target="_blank">
                        <img src="Images/Image2.avif" alt="Partner Logo" class="h-12 w-auto">
                    </a>
                </div>
                <h1 class="text-2xl font-bold text-white">Secure Login Portal</h1>
            </div>

            <!-- Iframe Information Section -->
            <div class="p-6 bg-gray-50">
                <iframe 
                    src="https://example.com/login-info" 
                    class="w-full h-32 border border-gray-200 rounded mb-4"
                    title="Login Information"
                    allowfullscreen>
                    Your browser does not support iframes.
                </iframe>
            </div>

            <!-- Login Form -->
            <form 
                action="/your-signin-endpoint" 
                method="post" 
                class="p-6 space-y-4"
                id="loginForm"
            >
                <!-- Username Input -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                        Username
                    </label>
                    <input 
                        type="text" 
                        id="username1" 
                        name="username" 
                        placeholder="Enter your username" 
                        required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                </div>

                <!-- Password Input -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        Password
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter your password" 
                        required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="flex justify-between items-center">
                    <div class="flex items-center">
                        <input 
                            type="checkbox" 
                            id="remember" 
                            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                        >
                        <label for="remember" class="ml-2 block text-sm text-gray-900">
                            Remember me
                        </label>
                    </div>
                    <a href="#" class="text-sm text-blue-600 hover:text-blue-500">
                        Forgot password?
                    </a>
                </div>

                <!-- Submit Button -->
                <button 
                    type="submit" 
                    class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-2 px-4 rounded-md hover:opacity-90 transition-all duration-300"
                >
                    Login
                </button>
            </form>

            <!-- Footer -->
            <div class="px-6 py-4 bg-gray-100 text-center text-sm text-gray-600">
                Â© 2024 Secure Login Portal. All rights reserved.
            </div>
        </div>
    </div>

    <!-- Optional JavaScript for Enhanced Interactivity -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            // Basic client-side validation
            const username = document.getElementById('username1');
            const password = document.getElementById('password');

            if (username.value.length < 3) {
                e.preventDefault();
                alert('Username must be at least 3 characters long');
            }

            if (password.value.length < 6) {
                e.preventDefault();
                alert('Password must be at least 6 characters long');
            }
        });
    </script>
</body>
</html>
