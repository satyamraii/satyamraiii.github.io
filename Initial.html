<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        .validation-message {
            display: none;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white shadow-lg rounded-xl overflow-hidden animate-fade-in">
            <!-- Header Section -->
            <div class="bg-gradient-to-r from-blue-500 to-purple-600 p-6 text-center">
                <div class="flex justify-between items-center mb-4">
                    <img src="Images/Image1.avif" alt="Company Logo" class="h-12 w-auto">
                    <a href="https://device.pcloudy.com/" target="_blank">
                        <img src="Images/Image2.avif" alt="Partner Logo" class="h-12 w-auto">
                    </a>
                </div>
                <h1 class="text-2xl font-bold text-white">Secure Login Portal</h1>
            </div>

            <div>
                <img src="Images/Tiger.jpg" alt="Tiger in the forest" width="500" height="600">
             </div>

            <!-- Login Form -->
            <form 
                action="/your-signin-endpoint" 
                method="post" 
                class="p-6 space-y-4"
                id="loginForm"
            >
            <div>
                <a href="https://pcloudy.com">pCloudy website</a>
            </div>
                <!-- Email Field -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        Email
                    </label>
                    <input 
                        type="email" 
                        id="email1" 
                        name="email" 
                        placeholder="Enter your email" 
                        required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                </div>

                 <!-- Username Field -->
                 <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                        Username
                    </label>
                    <input 
                        type="text" 
                        id="username1" 
                        name="username" 
                        placeholder="Enter your username" 
                        required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                </div>

                <!-- Username Field -->
                <!-- <div>
                    <label for="Email" class="block text-sm font-medium text-gray-700 mb-2">
                        Email-id
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        name="Email" 
                        placeholder="Enter your Email-id" 
                        required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                </div> -->

                <!-- Phone Number Field -->
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">
                        Phone Number
                    </label>
                    <input 
                        type="tel" 
                        id="phone1" 
                        name="phone" 
                        placeholder="Enter your phone number" 
                        required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                </div>

                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        Password
                    </label>
                    <input 
                        type="password" 
                        id="password1" 
                        name="password" 
                        placeholder="Enter your password" 
                        required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                    <div id="passwordStrength" class="mt-2 text-sm"></div>
                </div>

                <!-- Confirm Password Field -->
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
                        Confirm Password
                    </label>
                    <input 
                        type="password" 
                        id="confirmPassword1" 
                        name="confirmPassword" 
                        placeholder="Confirm your password" 
                        required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                </div>

                <!-- Remember Me -->
                <div class="flex justify-between items-center">
                    <div class="flex items-center">
                        <input 
                            type="checkbox" 
                            id="remember" 
                            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                        >
                        <label for="remember" class="ml-2 block text-sm text-gray-900">
                            Remember me
                        </label>
                    </div>
                    <a href="#" class="text-sm text-blue-600 hover:text-blue-500">
                        Forgot password?
                    </a>
                </div>

                <!-- Terms and Conditions -->
                <div class="text-sm">
                    <input 
                        type="checkbox" 
                        id="terms" 
                        required
                        class="mr-2 text-blue-600"
                    >
                    <label for="terms">
                        I agree to the <a href="#" class="text-blue-600 underline">Terms and Conditions</a>.
                    </label>
                </div>

                <!-- Submit Button -->
                <button 
                    type="submit" 
                    class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-2 px-4 rounded-md hover:opacity-90 transition-all duration-300"
                >
                    Login
                </button>
            </form>

            <!-- Sign Up Section -->
            <div class="px-6 py-4 bg-gray-100 text-center text-sm text-gray-600">
                Don't have an account? <a href="#" class="text-blue-600 hover:text-blue-500">Sign Up</a>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Password Strength Indicator
        const passwordInput = document.getElementById('password');
        const passwordStrength = document.getElementById('passwordStrength');

        passwordInput.addEventListener('input', function() {
            const strength = this.value.length;
            passwordStrength.textContent = strength < 6
                ? 'Weak'
                : strength < 10
                ? 'Moderate'
                : 'Strong';
            passwordStrength.style.color = strength < 6
                ? 'red'
                : strength < 10
                ? 'orange'
                : 'green';
        });
    </script>
</body>
</html>
